<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Malfino Muhammad Willianz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #00c6ff, #0072ff);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        nav {
            background: linear-gradient(to right, #0066cc, #005bb5);
            padding: 10px 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 95%;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-radius: 20px;
            box-sizing: border-box;
            z-index: 100;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-left: 10px;
            transition: background 0.3s;
            font-weight: bold;
            position: relative;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dropdown {
            position: relative;
            display: flex;
            align-items: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #005bb5;
            min-width: 160px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .content {
            margin-top: 80px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .button-group {
            display: inline-block;
            margin-top: 20px;
        }

        button {
            background-color: #005bb5;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            margin: 0 10px;
            display: inline-block;
        }

        button:hover {
            background-color: #004a99;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/portfolio">Portfolio</a>
        <a href="/profile">Profile</a>
        <div class="dropdown">
            <a href="#">More</a>
            <div class="dropdown-content">
                <a href="/fibonacci">Fibonacci</a>
                <a href="/csv">CSV</a>
            </div>
        </div>
    </nav>
    
    <div class="content">
        <h1>Hello, I'm Malfino Muhammad Willianz</h1>
        <h2>I'm a Data Science student based in Indonesia.</h2>
        <div class="button-group">
            <button onclick="window.location.href='/profile'">About Me</button>
            <button onclick="window.location.href='/profile'">Contact Me</button>
        </div>
    </div>
</body>
</html>
