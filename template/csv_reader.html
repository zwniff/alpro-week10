<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #00c6ff, #0072ff);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            padding-top: 150px;
        }

        nav {
            background: linear-gradient(to right, #0066cc, #005bb5);
            padding: 10px 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 95%;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-radius: 20px;
            box-sizing: border-box;
            z-index: 100;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-left: 10px;
            transition: background 0.3s;
            font-weight: bold;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dropdown {
            position: relative;
            display: flex;
            align-items: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #005bb5;
            min-width: 160px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.1);
        }

        form {
            margin: 20px auto;
            text-align: center;
            max-width: 400px;
        }

        input[type="text"], input[type="email"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #008cff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/portfolio">Portfolio</a>
        <a href="/profile">Profile</a>
        <div class="dropdown">
            <a href="#">More</a>
            <div class="dropdown-content">
                <a href="/fibonacci">Fibonacci</a>
                <a href="/csv">CSV</a>
            </div>
        </div>
    </nav>

    <h2>CSV Data</h2>
    
    <form method="post">
        <input type="text" name="id" placeholder="ID" required>
        <input type="text" name="F_Name" placeholder="First Name" required>
        <input type="text" name="L_Name" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="email" name="email2" placeholder="Secondary Email" required>
        <input type="text" name="profesi" placeholder="Profession" required>
        <button type="submit">Add Entry</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Secondary Email</th>
                <th>Profession</th>
            </tr>
        </thead>
        <tbody>
            {% for row in csv_data[1:] %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
